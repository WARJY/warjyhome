		<script type="text/javascript" src="../js/util/jquery-3.1.1.min.js"></script>

		<script>
			// 获取文件
			var backImg = localStorage.getItem("backImg");
			if(backImg) {
				//如果已经存在则直接重用已保存的数据
				console.log(backImg)
				var url = URL.createObjectURL(backImg);
				document.getElementsByClassName("img-back")[0].style.backgroundImage = "url(" + url + ")";
			} else {
				//发起请求
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "../image/banner.jpg", true);
				xhr.responseType = "arraybuffer";
				xhr.addEventListener("load", function() {
					if(xhr.status === 200) {
						var blob = new Blob([xhr.response], {
							"type": "img/jpg"
						});
						//放入本地
						localStorage.setItem("backImg", blob);
						var url = URL.createObjectURL(blob);
						document.getElementsByClassName("img-back")[0].style.backgroundImage = "url(" + url + ")";
					}
				}, false);
				xhr.send();
			}
		</script>
	</body>
